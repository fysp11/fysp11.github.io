# Cloudflare Pages configuration
name = "fysp-dev-website"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-03-25"
compatibility_flags = [ "nodejs_compat" ]

[assets]
binding = "ASSETS"
directory = "./dist"

# Cloudflare Workers AI binding
[ai]
binding = "AI"

[[kv_namespaces]]
binding = "AI_CACHE"
id = "REPLACE_WITH_PRODUCTION_AI_CACHE_NAMESPACE_ID"
preview_id = "REPLACE_WITH_PREVIEW_AI_CACHE_NAMESPACE_ID"

[vars]
ENABLED_PROJECTS = "3d,ai,data"
ENABLED_PROJECT_DEMOS = "3d,ai"

[env.preview.vars]
ENABLED_PROJECTS = "3d,ai,blockchain"
ENABLED_PROJECT_DEMOS = "3d,ai"

[env.production.vars]
ENABLED_PROJECTS = "3d,ai"
ENABLED_PROJECT_DEMOS = "3d"

[observability]
enabled = true
